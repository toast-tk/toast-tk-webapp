<div class="list-group">
    <a  ng-disabled="nodeList[0].parent === '0'" ng-click="backToParent()" class="list-group-item">
        <i class="glyphicon glyphicon-arrow-left"/> Back
    </a>
    <a ng-repeat="node in nodeList"  ng-if="!node.__isFakeNode__" ng-click="selectNodeLabel(node)" ng-class="headClass(node)" class="list-group-item" style="cursor: pointer;">
        <i class="tree-branch-head" ng-class="iBranchClass()"></i>
        <div class="tree-label {{options.labelClass}}">
            <pw-node-transclude></pw-node-transclude>
        </div>
    </a>
</div>
